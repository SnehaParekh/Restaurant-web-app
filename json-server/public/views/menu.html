<div class="container">
    <div class="row row-content" ng-controller="MenuController">
        <div class="col-xs-12">
            <button class="btn btn-xs btn-primary pull-right" ng-click="toggleDetails()">{{showDetails? 'Hide Details': 'Show Details'}}</button>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active: isSelected(1)}"><a aria-controls="all menu" role="tab" data-toggle="tab" ng-click="setTab(1)">The Menu</a></li>
                <li role="presentation" ng-class="{active: isSelected(2)}"><a aria-controls="appetizers" role="tab" data-toggle="tab" ng-click="setTab(2)">Appetizers</a></li>
                <li role="presentation" ng-class="{active: isSelected(3)}"><a aria-controls="mains" role="tab" data-toggle="tab" ng-click="setTab(3)">Mains</a></li>
                <li role="presentation" ng-class="{active: isSelected(4)}"><a aria-controls="desserts" role="tab" data-toggle="tab" ng-click="setTab(4)">Desserts</a></li>
            </ul>
            <div class="tab-content">
                <ul class="media-list tab-pane active fade in" ng-repeat="dish in dishes | filter: filterText">
                    <li class="media">
                        <div class="media-left media-middle">
                            <a ui-sref="app.dishdetails({id: dish._id})">
                                <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="{{dish.name}}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                                <span class="label label-danger">{{dish.label}}</span>
                                <span class="badge">{{dish.price | currency}}</span></h2>
                            <p ng-show="showDetails">{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
